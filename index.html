<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">

<title>–ü–æ—Ç—É–∂–Ω–æ–º–µ—Ç—Ä + 3D –ü–µ—Ä—Å–æ–Ω–∞–∂</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #0d1b2a, #1b263b);
  color: white;
  text-align: center;
  padding: 30px 20px;
}

h1 { font-size: 2.5em; margin-bottom: 20px; text-shadow: 0 0 10px #ffcc00; }

#power-container {
  width: 80%;
  height: 40px;
  background: #333;
  margin: 20px auto;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 20px #000 inset;
}

#power-bar {
  height: 100%;
  width: 0%;

  border-radius: 20px;
  transition: width 1s, background 1s;
}

#power-value, #points-value, #energy-value, #mood-text {
  font-size: 1.8em;

}

  background: #ffcc00;
  color: black;
  border: none;
  padding: 12px 30px;

  cursor: pointer;
  margin: 5px;

  transition: 0.3s;
}

button:hover { background: #ffaa00; }

#sketchfab-container {
  width: 400px;
  height: 400px;
  margin: 20px auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

#sketchfab-frame {
  width: 100%;
  height: 100%;
  transition: transform 0.3s;
}
</style>
</head>
<body>

<h1>üî• –ü–æ—Ç—É–∂–Ω–æ–º–µ—Ç—Ä + 3D –ü–µ—Ä—Å–æ–Ω–∞–∂ üî•</h1>

<div id="power-container">
  <div id="power-bar"></div>
</div>
<div>–†–µ–∑—É–ª—å—Ç–∞—Ç: <span id="power-value">0</span></div>
<div>–û—á–∫–∏: <span id="points-value">0</span></div>

<div id="sketchfab-container">
  <iframe id="sketchfab-frame" title="Ukrainian Soldier" frameborder="0" allowfullscreen
    mozallowfullscreen="true" webkitallowfullscreen="true"
    allow="autoplay; fullscreen; xr-spatial-tracking"
    src="https://sketchfab.com/models/94f74f6bdd994733a8a40c7ff088e12f/embed">
  </iframe>
</div>

<div id="mood-text">–Ø —Å—É–º–Ω–∏–π üòî</div>
<div>–ï–Ω–µ—Ä–≥—ñ—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞: <span id="energy-value">50</span></div>

<button onclick="measurePower()">–í–∏–º—ñ—Ä—è—Ç–∏ –ø–æ—Ç—É–∂–Ω—ñ—Å—Ç—å</button>
<button onclick="upgrade('energy')">–ü—Ä–æ–∫–∞—á–∞—Ç–∏ –µ–Ω–µ—Ä–≥—ñ—é (10 –æ—á–æ–∫)</button>

<script>
let points = parseInt(localStorage.getItem("points")) || 0;
let energy = parseInt(localStorage.getItem("energy")) || 50;

document.getElementById("points-value").innerText = points;
document.getElementById("energy-value").innerText = energy;

// –ê–Ω—ñ–º–∞—Ü—ñ—è —á–∏—Å–ª–∞
function animateValue(id, start, end, duration) {
  let range = end - start;
  let current = start;
  let increment = range / (duration / 20);
  let obj = document.getElementById(id);
  let timer = setInterval(() => {
    current += increment;
    if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
      current = end;
      clearInterval(timer);
    }
    obj.innerText = Math.floor(current);
  }, 20);
}

// –í–∏–º—ñ—Ä –ø–æ—Ç—É–∂–Ω–æ—Å—Ç—ñ
function measurePower() {
  const value = Math.floor(Math.random() * 9999) + 1;
  const bar = document.getElementById("power-bar");
  const percent = Math.min(value / 9999 * 100, 100);
  bar.style.width = percent + "%";

  if(value < 1000) bar.style.background = "green";
  else if(value < 5000) bar.style.background = "yellow";
  else if(value < 9000) bar.style.background = "orange";
  else {
    bar.style.background = "red";
    // –ï—Ñ–µ–∫—Ç –¥–ª—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
    const frame = document.getElementById("sketchfab-frame");
    frame.style.transform = "scale(1.05)";
    setTimeout(()=> frame.style.transform = "scale(1)", 500);
  }

  animateValue("power-value", 0, value, 1000);

  // –î–æ–¥–∞—î–º–æ –æ—á–∫–∏
  const earnedPoints = Math.floor(value / 100);
  points += earnedPoints;
  document.getElementById("points-value").innerText = points;

  localStorage.setItem("points", points);
  localStorage.setItem("energy", energy);

  updateMood();
}

// –ü—Ä–æ–∫–∞—á–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
function upgrade(type){
  if(points < 10){ alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –æ—á–æ–∫!"); return; }
  points -= 10;
  localStorage.setItem("points", points);
  document.getElementById("points-value").innerText = points;

  if(type === 'energy'){
    energy += 10;
    energy = Math.min(100, energy);
    localStorage.setItem("energy", energy);
    document.getElementById("energy-value").innerText = energy;
    // –†–µ–∞–∫—Ü—ñ—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
    const frame = document.getElementById("sketchfab-frame");
    frame.style.transform = "translateY(-10px)";
    setTimeout(()=> frame.style.transform="translateY(0)", 300);
  }

  updateMood();
}

// –ó–º—ñ–Ω—é—î–º–æ –Ω–∞—Å—Ç—Ä—ñ–π –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
function updateMood(){
  const moodText = document.getElementById("mood-text");
  if(energy < 30) moodText.innerText = "–Ø —Å—É–º–Ω–∏–π üòî";
  else if(energy < 70) moodText.innerText = "–Ø —â–∞—Å–ª–∏–≤–∏–π üôÇ";
  else moodText.innerText = "–Ø –¥—É–∂–µ —â–∞—Å–ª–∏–≤–∏–π üòÑ";
}

// –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –Ω–∞—Å—Ç—Ä–æ—é –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
updateMood();
</script>

</body>
</html>
