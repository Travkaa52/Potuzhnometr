<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Potuzhnometr Web</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">

  <!-- Главное меню -->
  <div id="menu">
    <h1>Виберіть мемометр</h1>
    <button class="menu-btn" data-meter="1">Потужнометр</button>
    <button class="menu-btn" data-meter="2">Зрадометр</button>
  </div>

  <!-- Экран измерения -->
  <div id="meter-screen" style="display:none; position:relative;">
    <div id="meter-container">
      <svg id="meter-svg" width="300" height="300">
        <defs>
          <linearGradient id="meter-gradient">
            <stop offset="0%" stop-color="#0f0"/>
            <stop offset="50%" stop-color="#ff0"/>
            <stop offset="100%" stop-color="#f00"/>
          </linearGradient>
        </defs>
        <circle id="meter-circle" cx="150" cy="150" r="120" stroke="url(#meter-gradient)" stroke-width="15" fill="none" stroke-linecap="round"/>
        <g id="ticks"></g>
        <g id="numbers"></g>
        <line id="pointer" x1="150" y1="150" x2="150" y2="30" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
      </svg>
    </div>

    <button id="measureBtn">Виміряти потужність</button>
    <div id="result"></div>
    <button id="backBtn">Назад</button>

    <div id="footer-text">
      на правах реклами <a href="https://kadet.kh.ua/" target="_blank">Державного ліцею з посиленою військово-фізичною підготовкою «Слобожанський»</a>
    </div>

    <!-- Превью и взрыв -->
    <img id="preview-img" src="preview.png" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); display:none; width:200px; height:200px; pointer-events:none;" alt="Превью">
    <img id="explosion-gif" src="explosion.gif" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); display:none; width:200px; height:200px; pointer-events:none;" alt="Взрыв">
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
