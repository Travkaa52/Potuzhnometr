<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Potuzhnometr Web</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <h1>Потужнометр</h1>
  
  <div id="meter-container">
    <div id="meter-fill"></div>
  </div>
  
  <div id="modes">
    <button class="mode-btn" data-meter="1" data-colors="#0f0,#ff0,#f00">Потужнометр</button>
    <button class="mode-btn" data-meter="2" data-colors="#0ff,#f0f,#ff0">Зрадометр</button>
  </div>

  <button id="measureBtn">Виміряти потужність</button>
  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
