<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Potuzhnometr Web</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">

  <!-- Главное меню -->
  <div id="menu">
    <h1>Виберіть мемометр</h1>
    <button class="menu-btn" data-meter="1">Потужнометр</button>
    <button class="menu-btn" data-meter="2">зрадометр</button>
  </div>

  <!-- Экран измерения -->
  <div id="meter-screen" style="display:none;">
    <div id="meter-container">
      <div id="meter-circle">
        <div id="meter-pointer"></div>
      </div>
    </div>

    <button id="measureBtn">Виміряти потужність</button>
    <div id="result"></div>
    <button id="backBtn">Назад</button>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
